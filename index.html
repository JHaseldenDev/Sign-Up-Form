<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-sidebar background-image">
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Odin Logo">
      </div>

    <div class="form-container">
      <header>
        <h1>Logo</h1>
      </header>
      <div class="form-description">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>

      <form>
        <h2>Create Account</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="(xxx)-xxx-xxxx">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="checkbox" id="show-password-toggle">
            <label for="show-password-toggle">Show Password</label>
          </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <div id="error-field"></div>

        <button type="submit" class="create-account-button">Create Account</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
